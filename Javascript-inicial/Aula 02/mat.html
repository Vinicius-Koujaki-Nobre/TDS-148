<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="mat.css">
</head>
<body>
    <h1>Contas matemáticas</h1>

    <section>
        <h2>Soma</h2>
        <label for="n1">Primeiro Número:</label><br>
        <input type="text" id="som1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo Número:</label><br>
        <input type="text" id="som2" placeholder="Digite o segundo número"><br><br>
        <button onclick="somar()">SOMAR</button><br>
        <p>Resultado: <span id="somaRes"></span></p>
    </section>

    <section>
        <h2>Subtração</h2>
        <label for="n1">Primeiro Número:</label><br>
        <input type="text" id="sub1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo Número:</label><br>
        <input type="text" id="sub2" placeholder="Digite o segundo número"><br><br>
        <button onclick="subtrair()">SUBTRAIR</button><br>
        <p>Resultado: <span id="subRes"></span></p>
    </section>

    <section>
        <h2>Multiplicação</h2>
        <label for="n1">Primeiro Número:</label><br>
        <input type="text" id="multi1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo Número:</label><br>
        <input type="text" id="multi2" placeholder="Digite o segundo número"><br><br>
        <button onclick="multiplicar()">MULTIPLICAR</button><br>
        <p>Resultado: <span id="multiRes"></span></p>
    </section>

    <section>
        <h2>Divisão</h2>
        <label for="n1">Primeiro Número:</label><br>
        <input type="text" id="div1" placeholder="Digite o primeiro número"><br>
        <label for="n2">Segundo Número:</label><br>
        <input type="text" id="div2" placeholder="Digite o segundo número"><br><br>
        <button onclick="dividir()">DIVIDIR</button><br>
        <p>Resultado: <span id="divRes"></span></p>
    </section>

    <script src="mat.js"></script>
</body>
</html>
