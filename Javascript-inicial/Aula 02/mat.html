<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
    <link rel="stylesheet" href="mat.css">
</head>
<body>
    <h1>Contas matemáticas</h1>

    <main>
        <section>
            <h2>Soma</h2>
            <label for="n1">Primeiro Número:</label>
            <input type="text" id="som1" placeholder="Digite o primeiro número">
            <label for="n2">Segundo Número:</label>
            <input type="text" id="som2" placeholder="Digite o segundo número">
            <button onclick="somar()">SOMAR</button>
            <p>Resultado: <span id="somaRes"></span></p>
        </section>
    
        <section>
            <h2>Subtração</h2>
            <label for="n1">Primeiro Número:</label>
            <input type="text" id="sub1" placeholder="Digite o primeiro número">
            <label for="n2">Segundo Número:</label>
            <input type="text" id="sub2" placeholder="Digite o segundo número">
            <button onclick="subtrair()">SUBTRAIR</button>
            <p>Resultado: <span id="subRes"></span></p>
        </section>
    
        <section>
            <h2>Multiplicação</h2>
            <label for="n1">Primeiro Número:</label>
            <input type="text" id="multi1" placeholder="Digite o primeiro número">
            <label for="n2">Segundo Número:</label>
            <input type="text" id="multi2" placeholder="Digite o segundo número">
            <button onclick="multiplicar()">MULTIPLICAR</button>
            <p>Resultado: <span id="multiRes"></span></p>
        </section>
    
        <section>
            <h2>Divisão</h2>
            <label for="n1">Primeiro Número:</label>
            <input type="text" id="div1" placeholder="Digite o primeiro número">
            <label for="n2">Segundo Número:</label>
            <input type="text" id="div2" placeholder="Digite o segundo número">
            <button onclick="dividir()">DIVIDIR</button>
            <p>Resultado: <span id="divRes"></span></p>
        </section>

        <section>
            <h2>Média</h2>
            <input type="text" id="m1" placeholder="Digite a primeira nota">
            <input type="text" id="m2" placeholder="Digite a segunda nota">
            <input type="text" id="m3" placeholder="Digite a terceira nota">
            <input type="text" id="m4" placeholder="Digite a quarta nota">
            <input type="text" id="m5" placeholder="Digite a quinta nota">
            <button onclick="media()">CALCULAR</button>
            <p id="respMedia"></p>
            <p id="msg"></p>
        </section>

        <section>
            <h2>IMC</h2>
            <input type="number" id="peso" placeholder="Peso">
            <input type="number" id="altura" placeholder="Altura">
            <button onclick="mediaImc()">CALCULAR IMC</button>
            <p id="respImc"></p>
            <p id="type"></p>
        </section>

        <section>
            <h2>PORTEIRO DE BALADA</h2>
            <input type="number" id="ano" placeholder="Digite o ano de seu nascimento.">
            <button onclick="porteiro()">VOCÊ...</button>
            <p id="respBalada"></p>
        </section>

    </main>

    <script src="mat.js"></script>
</body>
</html>
